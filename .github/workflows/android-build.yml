name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Debug - List project files
      run: |
        echo "📁 Project structure:"
        find . -name "*.java" -o -name "*.xml" -o -name "*.gradle" | sort
        echo "📦 Gradle files:"
        find . -name "*.gradle" -type f
        echo "🎨 Resource files:"
        find app/src/main/res -type f 2>/dev/null || echo "No resource files found"
      
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Build with Gradle (Debug)
      run: |
        echo "🔨 Starting Gradle build..."
        ./gradlew clean assembleDebug --stacktrace --no-daemon
        echo "✅ Build command completed"
        
    - name: Find APK files
      run: |
        echo "🔍 Searching for APK files..."
        find . -name "*.apk" -type f
        echo "📁 Build outputs directory:"
        ls -la app/build/outputs/ || echo "No build outputs directory"
        ls -la app/build/ || echo "No build directory"
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: mixx-sms-receiver-apk
        path: app/build/outputs/apk/**/*.apk
        if-no-files-found: warn
        retention-days: 30

